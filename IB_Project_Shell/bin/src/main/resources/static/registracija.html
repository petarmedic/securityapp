<!DOCTYPE html>
<html>
<head>
	<title>Registracija</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="js/registracija.js"></script>
	<link rel="stylesheet" type="text/css" href="css/registracija.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registrujte se</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<input type="text" class="form-control" id="emailInput" placeholder="email">
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" id="passwordInput" placeholder="lozinka">
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" id="passwordInputRepeat" placeholder="ponovite lozinku">
					</div>
					<div class="form-group">
						<button type="button" class="btn float-right registration_btn" id="registrationSubmit">Registracija</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Vec imate nalog?<a href="index.html">Prijava</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
