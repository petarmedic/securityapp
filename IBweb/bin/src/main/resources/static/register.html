<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	</head>
	<body>
		<h3>Registration</h3>
		<form method="post">
			<div>	<br>
				<label>Email: <input id="email" placeholder="Enter email"></label>
			</div><br>
			<div>
				<label>Password: <input id="password" placeholder="Password" type="password"><br></label>
			</div><br>
			<div>
				<label>Repeat password: <input id="password_confirm" placeholder="Confirm Password" type="password"></label><br>
				<span id="password-error" style="display:none;">Passwords do not match.</span>
			</div><br>
			<div>
				<input type="submit" id="submit" value="Confirm">
			</div>
		</form>
	</body>
</html>
